<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="card">
      <img src="mountain.jpg" alt="mountains" class="photo" />
      <div>
        <h1>An Above Average Experience</h1>
        <p>
          Travel to the premiere mountain tops of New Zealand with our guided
          tours. Take in the majestic scenary and witness beauty.
        </p>
        <img src="link.svg" alt="link" class="link" id="link" /> <!--here i added the id so i can call it from the java script-->
        <script src ='index.js'></script> <!--here i call the script-->
      </div>
    </div>
  </body>
